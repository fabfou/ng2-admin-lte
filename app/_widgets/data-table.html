<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">{{title}}</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th *ngFor="#column of columns">{{column}}</th>
        </tr>
        <tr *ngFor="#row of data">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
