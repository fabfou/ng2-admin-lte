<h2>Connexion test</h2>

<data-table [title]="title" [columns]="columns" [data]="collections"></data-table>

<label>Email:</label>
<input type="text" [(ngModel)]="email" placeholder="Votre adresse email">
<br/>
<label>Mot de passe:</label>
<input type="password" [(ngModel)]="pwd" placeholder="Votre mot de passe">
<br/>
<input type='button' (click)="connect()" value="Connexion" />
<br/>
{{login_error}}
<hr>
<h1 [hidden]="!email">Hello {{email}}!</h1>
